<button mat-button color="primary" class="btnAgregar" (click)="abrirDialog()">
    Agregar
  </button>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- id Column -->
    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef>Cedula</th>
      <td mat-cell *matCellDef="let element">{{ element.cedula }}</td>
    </ng-container>
  
    <!-- nombre Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.persona.nombre }}</td>
    </ng-container>
  
    <!-- precio Column -->
    <ng-container matColumnDef="TipoCliente">
      <th mat-header-cell *matHeaderCellDef>TipoCliente</th>
      <td mat-cell *matCellDef="let element">{{ element.tipoCliente.nombre }}</td>
    </ng-container>
  
    <!-- acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="accent" (click)="abrirDialog(element)">
          Modificar
        </button>
        <button mat-button color="warn" (click)="eliminar(element.cedula)">
          Eliminar
        </button>
        <button mat-button (click)="detalle(element)">Mostrar MÃ¡s</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
